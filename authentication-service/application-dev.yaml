spring:
  application:
    name: authentication-service
  datasource:
    url: jdbc:postgresql://authentication-service-db:5432/authentication-service-db
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

